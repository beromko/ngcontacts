<h2> {{contact.firstName[0]}} {{contact.lastName[0]}}</h2>

<form name='editContact' class='form-horizontal'>
	<form-field ftitle='tbltitle' record='contact' field='firstName' required='true' live="false"></form-field>
	<form-field ftitle='tbltitle' record='contact' field='lastName' required='true' live="false"></form-field>
	<form-field ftitle='tbltitle' record='contact' field='{{k}}' ng-repeat='(k,y) in allfields | keyFilter: "firstName" | keyFilter: "lastName" | keyFilter: "id" | keyFilter: "userId"' live="false"></form-field>

	<div class='row form-group'>
		<div class='col-sm-offset-2'>
		    <button class='btn btn-primary' ng-click='update()' style='margin-left: 10px;'> Update  </button>
			<button class='btn btn-danger' ng-click='delete()' style='margin-left: 200px;'> Delete </button>
		</div>
	</div>
</form>
